/*
    1.First we will take all the element within th body by using document.body property.
    2.A function is created which will take two parameter one will be childrens of the body and second will be the class name that needs to be searched

*/

  const collection = document.body.children;
  function myFunction(collection,val) {
    
    //console.log(collection);
    for (let i = 0; i < collection.length; i++) {
        if(collection[i].childElementCount===1)
        {
            myFunction(collection[i].children,val);
        }
